<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANURA FOOD STORE</title>
    <style>
       

        body{
            margin: 5%;
            background-color: rgb(214, 118, 27);
            padding: 5%;
        }

    

        .graphic-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
            background-color: tomato;
            
        }

        .graphic {
            flex-basis: 30%;
            margin: 10px;
            overflow: hidden;
            border-radius: 10px;
        }

        .graphic img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .graphic:hover img {
            transform: scale(1.1);
        }

        .graphic h3 {
            text-align: center;
            margin: 10px 0;
        }



        
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .slide-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Navigation arrows */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -30px;
            padding: 15px;
            color: #fff;
            font-size: 18px;
            background-color: #333;
            border-radius: 5px;
            user-select: none;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>

    

</head>
<body>

       <center> <img src="pictures/logo.jpg" width="100" height="100"> </center>

    <h1 style="background-color: blue;">WELCOME TO BANURA FOOD STORE</h1>

  
   

    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img src="pictures/b.jpg" alt="Slide 1">
                <div class="slide-text"></div>
            </div>
            <div class="slide">
                <img src="pictures/f.jpg" alt="Slide 2">
                <div class="slide-text"></div>
            </div>
            <div class="slide">
                <img src="pictures/f.jpg" alt="Slide 3">
                <div class="slide-text"></div>
            </div>
            <div class="slide">
                <img src="pictures/e.jpg" alt="Slide 4">
                <div class="slide-text"></div>
            </div>
        </div>

        <div class="prev" onclick="prevSlide()">&#10094;</div>
        <div class="next" onclick="nextSlide()">&#10095;</div>
    </div>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;

            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }

            const translateValue = -currentSlide * 100 + '%';
            slides.style.transform = 'translateX(' + translateValue + ')';
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }
    </script>









</body>
</html>
